name: Continuous Deployment (Prod) (Frontend)
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: arsh000/todo-app:${{ github.sha }}
      
      - name: Clone staging-ops repo, update, and push
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git clone https://github.com/Arshpreet-Singh0/argo-deployment.git
          cd argo-deploymen
          sed -i 's|image: 100xdevs/photo-ai-frontend:.*|image: 100xdevs/photo-ai-frontend:${{ github.sha }}|' prod/photo-ai/deployment.yml
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update todo-image image to ${{ github.sha }}"
          git push https://${PAT}@github.com/code100x/staging-ops.git main